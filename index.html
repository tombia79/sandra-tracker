<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sandra Free-Throw Tracker</title>
<style>
  body{ margin:0; background:#0b1220; color:#e5e7eb; font-family:sans-serif; padding:20px; }
  .wrap{ max-width:980px; margin:0 auto; }
  .header{text-align:center; margin-bottom:20px;}
  .logo{width:72px;height:72px;margin:0 auto 8px;display:block;}
  table{width:100%;border-collapse:collapse;margin-top:10px;}
  th,td{padding:10px;border-bottom:1px solid rgba(255,255,255,.1);text-align:left;}
  .num{text-align:right;}
  .small{font-size:12px;color:#9ca3af;}
  .bar{height:10px;background:#334155;border-radius:999px;overflow:hidden;}
  .bar>span{display:block;height:100%;background:#22c55e;}
</style>
</head>
<body>
<div class="wrap">
  <div class="header">
    <img src="basketball_transparent.png" class="logo" alt="Basketball"/>
    <h1>Sandra Free-Throw Tracker</h1>
  </div>
  <table>
    <thead>
      <tr><th>Date</th><th class="num">Made</th><th class="num">Miss</th><th class="num">Total</th><th style="width:180px;">Accuracy</th></tr>
    </thead>
    <tbody id="tbodyDates"></tbody>
  </table>
</div>

<script>
const data = { byDate: {
  "2025-09-28": {made: 6, miss: 4},
  "2025-09-29": {made: 12, miss: 8},
  "2025-09-30": {made: 15, miss: 5}
}};

function pctFmt(m,x){ const t=m+x; return t? Math.round(m/t*100)+"%":"â€”"; }

function renderByDate(){
  const tbody=document.getElementById("tbodyDates"); tbody.innerHTML="";
  const keys=Object.keys(data.byDate).sort().reverse();
  keys.forEach(k=>{
    const r=data.byDate[k]; const tot=r.made+r.miss; const pct=tot?Math.round((r.made/tot)*100):0;
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td><span class="small">${k}</span></td>
      <td class="num">${r.made}</td>
      <td class="num">${r.miss}</td>
      <td class="num">${tot}</td>
      <td>
        <div class="bar"><span style="width:${pct}%;"></span></div>
        <div class="small" style="margin-top:4px; text-align:right;">${pctFmt(r.made,r.miss)}</div>
      </td>`;
    tbody.appendChild(tr);
  });
}

renderByDate();
</script>
</body>
</html>
